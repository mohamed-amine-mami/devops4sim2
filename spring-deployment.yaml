# spring-deployment.yaml - VERSION CORRIGÉE avec probes TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-app-config
  namespace: devops
data:
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql-service.devops:3306/studentdb?createDatabaseIfNotExist=true&useSSL=FALSE&allowPublicKeyRetrieval=true&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2"
  SPRING_DATASOURCE_USERNAME: "root"
  SPRING_JPA_DATABASE_PLATFORM: "org.hibernate.dialect.MySQLDialect"
  SPRING_JPA_SHOW_SQL: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: spring-app-secret
  namespace: devops
type: Opaque
data:
  SPRING_DATASOURCE_PASSWORD: "cm9vdHBhc3N3b3Jk"  # rootpassword en base64
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spring-app-pvc
  namespace: devops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      automountServiceAccountToken: false
      containers:
        - name: spring-boot-container
          image: mayamarzouki/student-management:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8089
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-app-config
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: spring-app-config
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-app-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: SPRING_JPA_DATABASE_PLATFORM
              valueFrom:
                configMapKeyRef:
                  name: spring-app-config
                  key: SPRING_JPA_DATABASE_PLATFORM
            - name: SPRING_JPA_SHOW_SQL
              valueFrom:
                configMapKeyRef:
                  name: spring-app-config
                  key: SPRING_JPA_SHOW_SQL
            - name: SERVER_PORT
              value: "8089"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/student"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_PROVIDER_DISABLES_AUTOCOMMIT
              value: "true"
          # PROBES TCP - SIMPLES ET FIABLES
          # Vérifient seulement que le port 8089 est en écoute
          livenessProbe:
            tcpSocket:
              port: 8089
            initialDelaySeconds: 180  # 3 minutes
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8089
            initialDelaySeconds: 120  # 2 minutes
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  selector:
    app: spring-boot-app
  ports:
    - port: 8089
      targetPort: 8089
      nodePort: 30080
  type: NodePort