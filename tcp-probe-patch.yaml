spec:
  template:
    spec:
      containers:
      - name: spring-boot-container
        livenessProbe:
          tcpSocket:
            port: 8089
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8089
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
